<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak</title>
  <link rel="stylesheet" href="/blog/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
.form-container {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

input, textarea, select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  margin-top: 20px;
  background-color: #25D366;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #128C7E;
}
</style>
</head>
<body>
  <div id="header"></div>
  
  <div class="content">
    <form id="whatsappForm">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Telepon:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Alamat:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="product">Pilih Produk:</label>
      <select id="product" name="product" required>
        <option value="Beli parfum laundry">Beli parfum laundry</option>
        <option value="Beli deterjen laundry">Beli deterjen laundry</option>
        <option value="Beli softener laundry>Beli softener laundry</option>
        <option value="Beli karbol wangi">Beli karbol wangi</option>
        <option value="Beli karbol wangi">Beli karbol wangi</option>
        <option value="Beli ebook Laundry Naik Kelas">Beli ebook Laundry Naik Kelas</option>
        <option value="Beli ebook Bisnis Laundry Kiloan Online">Beli ebook Bisnis Laundry Kiloan Online</option>
        <option value="Beli ebook Laundry Pesantren">Beli ebook Laundry Pesantren</option>
        <option value="Ikut kelas sabuny">Beli parfum laundry</option>
        <option value="Ikut kursus laundry">Beli parfum laundry</option>
        <option value="Jasa laundry">Jasa laundry</option>
        <option value="Jasa bikin website laundry">Jasa bikin website laundry</option>
        <option value="Keperluan lain">Keperluan lain</option>
      </select>

      <button type="submit">Kirim Ke WhatsApp</button>
    </form>
  </div>

  <div id="footer"></div>

  <script>
    fetch('/blog/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('/blog/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
        document.getElementById('year').textContent = new Date().getFullYear();
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/blog/cwa-ob.js"></script>
</body>
</html>
