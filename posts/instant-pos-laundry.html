<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>085773009666 Instant POS Laundry Aplikasi Kasir Tanpa Ribet</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="header"></div>
  
  <div class="content">
    <h2>Kamus Laundry</h2>
    <p>Cari istilah terkait laundry:</p>
    <input type="text" id="searchInput" placeholder="Contoh: mesin cuci" />
    <button id="searchButton">Cari</button>
  </div>
  <div class="content">
    <div id="post-content"></div>
  </div>

  <div id="footer"></div>

  <script>
    // Load header and footer
    fetch('../header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
    fetch('../footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
        document.getElementById('year').textContent = new Date().getFullYear();
      });

    // Load and render markdown
    fetch('instant-pos-laundry.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('post-content').innerHTML = 
          marked.parse(text);
      });
  </script>
   <script>
    function fetchDescription(query) {
  fetch(`/api/search?q=${encodeURIComponent(query)}`)
    .then(response => {
      if (!response.ok) {
        throw new Error('Istilah tidak ditemukan.');
      }
      return response.json();
    })
    .then(data => {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <h3>${data.title}</h3>
        <p>${data.extract || 'Deskripsi tidak tersedia.'}</p>
      `;
    })
    .catch(error => {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
    });
}
  </script>
  <script src="laundrydict.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
